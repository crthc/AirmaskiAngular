<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <h3 class="display-4" *ngIf="items.length > 0">ITEMS</h3>
    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
      <div *ngIf="items.length === 0" class="alert alert-info">
        Your cart is empty!
        <a
          *ngIf="items.length === 0"
          routerLink="/shop"
          class="btn btn-outline-info btn-sm ml-2"
          >Continue shopping</a
        >
      </div>

      <ul class="list-group" *ngIf="items.length > 0">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let item of items"
        >
          <span>{{ item.name }}</span>
          <span class="ml-3">{{ item.price | currency }}</span>
          <button
            (click)="clearItem(item)"
            type="button"
            class="close"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </li>

        <li class="list-group-item active" *ngIf="items.length > 0">
          <strong>Total Price</strong> {{ total | currency }}
        </li>
        <li class="list-group-item" *ngIf="items.length > 0">
          <button type="button" class="btn btn-danger" routerLink="/address">
            Checkout
          </button>
          <a routerLink="/shop" class="btn btn-outline-danger btn-sm ml-2"
            >Continue shopping</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
