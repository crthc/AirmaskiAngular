<div class="container-fluid">
  <div class="row map-container">
    <div class="col-sm-4 col-lg-3">
      <div class="row mt-5">
        <div
          class="order-2 order-md-6 col-6 d-flex justify-content-start justify-content-md-end"
        >
          <img src="assets/marker-icon.png" class="icon img-fluid" />
        </div>
        <h4 class="order-1 order-md-6 col-6 text-dark display-4 mt-2">
          Airmaski store<br /><br />Paseo de Gracia, 80 Barcelona, 08008 Spain
        </h4>
      </div>
    </div>
    <div class="col-sm-8 col-lg-7">
      <div class="row align-items-center justify-content-center map-frame">
        <div
          id="map"
          leaflet
          (leafletMapReady)="onMapReady($event)"
          [leafletOptions]="mapOptions"
        ></div>
      </div>
    </div>
  </div>
</div>
