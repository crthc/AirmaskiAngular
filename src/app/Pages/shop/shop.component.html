<div class="container">
  <div class="container-fluid mt-5 pt-5">
    <div class="card-deck mb-3 text-center">
      <div
        class="card mb-4 border-0 {{ mask.entrance }}"
        *ngFor="let mask of mask; let i = index"
      >
        <div class="card-body">
          <a [routerLink]="['/mask', i]"
            ><img
              class="card-img-top img-fluid"
              [defaultImage]="defaultMask"
              [lazyLoad]="mask.img"
              [alt]="mask.name"
          /></a>
          <p class="card-text pt-2 text-left">
            $ {{ mask.price }} {{ mask.name }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div
    data-aos="fade-up"
    data-aos-duration="2500"
    class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center"
  >
    <h1 class="display-4 pt-4">
      <a
        data-aos="fade-up"
        data-aos-duration="3000"
        routerLink="/mask/0"
        class="get-mask"
        >Fall/Winter 2020</a
      >
    </h1>
  </div>
</div>
